
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>質數</title>
<link rel="stylesheet" type="text/css" class="ui" href="../stylesheets/semantic.min.css">
<script src="../javascripts/jquery-1.10.2.js"></script>

</head>

<body>
<script>
	var primes = [2]; var range = prompt("請輸入一個正整數");
	for (var i = 3; i < range; i += 2) {
		var good = 1;
	 	for (var j = 0; j < primes.length; j++) {
	 		if (i % primes[j] == 0) {good = 0; break}  // break make this speed up
	 		if (primes[j] * primes[j] > i) break; // break make this speed up mucj more
	 	};
	 	if (good == 1) primes.push(i);
	};

	document.write(primes.join('\n'));

</script>



</body>
