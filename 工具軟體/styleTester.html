		r:['k','v','r','a']},

		{t: '我喜歡的網站，最好要有：（可複選）',

		r:['k','a','r','v']},

		{t: '你想為你的家人煮一頓特別的好料吃，你會：（可複選）',

		c: ['明確的書面指示，並列出如何拍照的重點','展示許多好的與不好的照片的例子並且如何改善它們的方法。','相機的結構圖並且標出每個部份的功能','一個可以讓人問問題而且討論相機的功能的機會，如網站上的討論區'],

		r:['a','r','k','v']},

		c: ['打電話、寫信或是寄電子郵件給他們','向他們講述一些關於這個活動最重要的部份','給他們一份印出來的行程表','使用地圖或是網站來展示'],
		r:['k','a','r','v']},

		{t: '你將要在一個重要場合發表演說，你會如何準備？（可複選）',
		c: ['寫下幾個關鍵字，並反覆地練習你的演說','收集許多例子與故事，讓這個演說變得實際有用','做圖表、收集圖片來解釋事物','寫下你的講稿，並且反覆的閱讀它'],
		r:['a','k','v','r']},

		{t: '膝蓋有問題，你喜歡醫生怎麼做？（可複選）',
		c: ['使用一個塑膠的膝蓋模型，向你展示哪邊出了問題','用一個圖來解釋','仔細的描述問題在那裏','給你一個網站，或是介紹，讓你能夠閱讀'],
		r:['k','v','a','r']},

		{t: '你喜歡老師或是演講者使用：（可複選）',
		c: ['模型、示範或是實際操作的部份','問與答、對談、小組討論或是邀請講者','圖片、圖說與圖表','手冊、書本、文字重點'],
		r:['k','a','v','r']},

		{t: '你不確定一個字要拼成 dependent 還是 dependant時，你會：（可複選）',
		c: ['把兩個字都寫在紙上，選一個','在腦中「看」這個字，並且從他們看起來的外觀來選','查字典','想想這兩個字的發音，並且選擇一個'],
		r:['k','v','r','a']},

		{t: '你完成了某項測試，你會喜歡那種方式呈現結果？（可複選）',
		c: ['從你已經做過的試題中舉實例說明','使用詳細的文字說明來描述結果','測試者使用口頭方式來解說結果','使用圖表來展示你的成果'],
		r:['k','r','a','v']},
	];

	var dataS = {
		s: {v: '👀視覺', a:'👂聽覺', r:'📖閱讀', k: '🙌操作'},
		g: "http://www.vark-learn.com/english/index.asp",
		adv: {
			max:{'v' :'你具有視覺學習的優勢。視覺優勢的人，通常擅於看圖表、做圖形的設計與資訊整理。<br/><br/>你的筆記本應該充滿你自己的圖鴨和圖象式筆記吧？太雜亂的顏色與空間，可能會打亂你的思考、降低學習效率，最好在一個視覺單純的環境下學習。',

					'a' :'你具有聽覺、對話學習的優勢。聽覺、對話優勢的人，通常也比較人際取向，喜歡在討論的過程中學習，喜歡與人合作，而不是每個人各做各的。<br/><br/>在一般的講述課堂，單向的聽講也是可以差強人意地學會新知，更喜歡合作討論的氣氛，以及有來有往的互動。如果不能發問就會不舒服。因此，有學習夥伴和可以提問的老師或討論區是很重要的。',

					'r' :'你具有閱讀學習的優勢。閱讀學習是少數完全不依賴真人互動的學習方式。對你而言，好的學習材料非常重要。如果能擅用圖書館和網路，你將能以自己的步調學到很多。<br/><br/>如果遇到不好的材料，可能會消耗你的心力，讓你事倍功半，因此，當初學一門領域時，若能找到視野又深又廣的人，請他推薦真正好的學習材料給你，會更有效率。',

					'k' :'你具有實作學習的優勢。實作優勢的人，通常都有驚人的創造潛力，只是在一般的單向講述課堂中，難以發揮。<br/><br/>你適合在家中弄一塊小工作區，動手拆裝各種裝置的小零件，實作出一些作品，把學到的知識製成模型。你也適合在實作課堂中，透過邊做邊學的方式學習新知。<br/><br/>紙跟筆對你是不夠用的，最好找到其他的學習工具，例如棋子、紙牌、方塊、模型、電腦程式等等。'},

			min:{'v' :'你目前還不大擅長視覺學習。遇到圖象與圖表時，試著用你擅長的能力，例如聽覺、閱讀和實作，去分析它們吧！',
					'a' :'你目前還不大擅長聽覺與對話的學習。如果很多知識用聽的不易理解，試著靠閱讀、圖象與實作，來學會它吧！',

					'r' :'你目前還不大擅長閱讀。如果很多知識用讀的不易理解，那麼試著把它們唸出來、或轉換成圖象、動作來理解吧！<br/><br/>大部份的自學知識都以閱讀為主，因此你可能需要一些擅長閱讀的學習夥伴，以及願意回答你問題的老師，才不會因為閱讀上的困難而被卡住。',

					'k' :'你目前還不大擅長實作學習。試著把你學到的知識，拿來創作一些作品吧！'},	
		},
		i: "現代的教育研究者發現，每個人擅長的學習方式都有不同。即使在同一個課室中，每個人去掌握和理解的方法也不一樣。這就是每個人的學習風格。<br /><br />學習風格有千百種以上，要細分有很多角度。本測試採取的是「視聽讀作」(VARK)架構，特色是只要回答16個問題，就能讓您很快找出適合自己的有效學習方式。"
	};

	
	var ListView = Backbone.View.extend({
			
		    el: $('body'), // el attaches to existing element

		    events: {
		      'click button#showResault': 'addResault',
		      'click button#go': 'goOut',
		      'click button#close': 'hideIntro',
		      'click input': 'countResault',
		    },

		    initialize: function(){
		      _.bindAll(this, 'render', 'addItem', 'countResault', 'addResault' ,'makeAdvice','goOut', 'hideIntro'); // every function that uses 'this' as the current object should be in here

		      this.d = dataF;
		      this.counter = 0; // total number of items added thus far
		      this.resault = {v: 0, a:0, r:0, k: 0};
		      this.intro = dataS.i;
		      this.show = dataS.s;
		      this.go = dataS.g;
		      this.adv = dataS.adv;
		      this.advice = {max:[], min:[]};
		      this.render();
		    },

		    render: function(){ // 具現

		    	$(this.el).append('<div class = "item"><h1>'+'🐬何謂學習風格？'+'</h1><p>'+this.intro+'</p><button id = "close" class = "ui big button">'+'開始測驗!!'+'</botton></div><br /><br /><br />');

		      	for (var i = 0; i < this.d.length; i++) {
		      		this.addItem();
		      	};	

      	    	$(this.el).append("<button id='showResault' class = 'ui big button'>看結果!!</button>");
		    },

		    addItem: function(){ // 加一個問題

		    	var item = "<h2>"+(this.counter+1)+'. 👍'+this.d[this.counter].t+"</h2><hr></hr>";

			    for (i = 0; i <  Object.keys(this.resault).length; i++) {
			    		item += "<input type = 'checkbox' class = " + this.d[this.counter].r[i] + " name = "+this.counter+">"+["A","B","C","D"][i]+this.d[this.counter].c[i]+"</input><br/>";
			    }

 		    	$(this.el).append("<div class = 'item'  style = 'display:none'>"+item+"</div><br /><br /><br />");

			    this.counter++;
		    },

		    countResault: function() { // 統計結果
		    	this.resault.v = $('input:checked').filter('.v').length; //test
		    	this.resault.a = $('input:checked').filter('.a').length; //test
		    	this.resault.r = $('input:checked').filter('.r').length;
		    	this.resault.k = $('input:checked').filter('.k').length;
		    },

		    addResault: function() {
		    	if ($('#final').length==0) {
			    	$(this.el).append("<div id = 'final'> 統計結果：</div>");
			    	for (var i = 0; i < Object.keys(this.resault).length; i++) {
			    		var tag = Object.keys(this.resault)[i];
			    		$(this.el).append("<div id='progressbar_"+tag+"'></div>");
				    	
			    	}
		    	}

		    	this.advice = {max:[], min:[]};
		    		
		    	for (var i = 0; i < Object.keys(this.resault).length; i++) {

			    		var tag = Object.keys(this.resault)[i];

				    	$("#progressbar_"+tag ).progressbar({ max: this.d.length , value: this.resault[tag] }).css({background: bg}) // 長條底色改這裡
				    			.children('.ui-progressbar-value').html( this.show[tag]+": "+this.resault[tag] ).css({display: "block"});  //  長條底色改這裡

				    	if (this.resault[tag] < 6 ) {
				    		$("#progressbar_"+tag ).progressbar().children('.ui-progressbar-value').css('background','#ccccff');// 弱風格色改這裡
				    		this.advice.min.push(tag);
				    	}				    	
				    	if (this.resault[tag] >= 6 && this.resault[tag] < 10) {
				    		$("#progressbar_"+tag ).progressbar().children('.ui-progressbar-value').css('background','#ffd8af');// 中風格色改這裡
				    	}
				    	if (this.resault[tag] >= 10) {
				    		$("#progressbar_"+tag ).progressbar().children('.ui-progressbar-value').css('background','#ccffff');// 強風格色改這裡
				    		this.advice.max.push({t: tag, n: this.resault[tag]});
				    	}
			    };   

		     	this.makeAdvice();

		     	$("html, body").animate({ scrollTop: $(document).height()-$(window).height() }, 1000);

	    	
		    },

		    makeAdvice: function(){

		    	$(".final").hide();


		    	var advs = [];
		    	var finalTitles = [];
		    	var finalTitle = '';

		    	this.advice.max.sort(function(a,b){return b.n - a.n});

		    	for (var i = 0; i < this.advice.max.length; i++) {
		    		advs.push(this.adv.max[this.advice.max[i].t]); //mack advice max;
		    		finalTitles.push(this.show[this.advice.max[i].t]);
		    	};

		    	if (finalTitles.length == 0) finalTitles.push('正在試探自己的');

		    	 finalTitle = '<h2>🔥測驗結果：你是一名「'+finalTitles.join('+')+'優勢」的學習者!!👏</h2>'; // 視覺+操作優勢 

		    	for (var i = 0; i < this.advice.min.length; i++) {
		    		advs.push(this.adv.min[this.advice.min[i]]); //mack advice mim;
		    	};

		    	$(this.el).append("<div class = 'final item'>"+finalTitle+(advs.join('<br/><br/><br/>'))+"🎅</div>");
			    $(this.el).append("<button id = 'go' class = 'final ui big button'>原文的問題出處與更多資訊，請至VARK介紹網站</button>");
		    },

		    goOut: function(){
		    	location = this.go;
		    },

		    hideIntro: function(){
		   		$('.item').toggle(1000);
		    }

		  });

	$(document).ready(function() {
 
		var listView = new ListView();
		  
	});


</script>
