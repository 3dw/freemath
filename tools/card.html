<!DOCTYPE html>
<html ng-app="mathApp">
  <head>
    <meta charset="utf-8">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://math.alearn.org.tw/tools/card.html">
    <meta property="og:title" content="自由數學freemath">
    <meta property="og:image" content="http://bestian.github.io/freemath/tools/card.jpg">
    <meta property="og:image:width" content="??">
    <meta property="og:image:height" content="??">
    <meta property="og:description" content="多功能的數學閃卡">
    <title>數學閃卡</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic/dist/semantic.min.css" class="ui">
    <style>
      .breadcrumb {
      	position: relative;
      	left: 10px;
      	padding-bottom: 20px;
      }
      [clickable] {
      	cursor: pointer;
      }
      .segment {
      	min-height: 50vh;
      }
    </style>
  </head>
  <body ng-controller="Ctrl">
    <nav class="ui inverted labeled icon menu noPrint"><a href="../index.html" class="item"><i title="首頁" class="home icon"></i>		首頁</a>
      <div class="right menu"><a target="_blank" href="https://freemath.hackpad.com/8HWAfG4IEWy" class="item"><i title="玩法說明" class="question icon"></i>			玩法說明</a>
        <div id="setting" title="設定" class="ui simple dropdown item"><i class="setting icon"></i>			設定
          <div class="menu">
            <div class="item"></div>
            <div class="item"></div>
            <div class="divider"></div>
            <div class="item">
              <select ng-model="op" ng-options="o as o.t for o in ops"></select>
            </div>
            <div class="divider"></div>
            <div class="item"></div>
            <div class="divider"></div>
            <div class="item">
              <div class="ui checkbox"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="ui breadcrumb"><a href="../index.html" class="section">自由數學</a>
      <div class="divider"> / </div><a href="./index.html" class="section">工具</a>
      <div class="divider"> / </div>
      <div class="active section">閃卡</div>
    </div>
    <div class="ui container">
      <div clickable ng-click="flip = !flip" class="ui segment">
        <div class="ui">
          <h1 ng-hide="flip" class="center aligned ui header">
             
            {{n1}}{{op.t}}{{n2}}
          </h1>
          <h1 ng-show="flip" class="center aligned ui header">
             
            {{$eval(n1 + op.s + n2)}}
          </h1>
        </div>
      </div>
    </div>
    <script src="../javascripts/jquery-1.10.2.js"></script>
    <script src="../javascripts/angular.min.js"></script>
    <script type="text/javascript">
      var mathApp = angular.module('mathApp', []);
      mathApp.controller('Ctrl', ['$scope', function($scope) {
      angular.extend($scope, {
      n1: 3,
      n2: 8,
      flip: false,
      ops: [
      	{
      		s: '+',
      		t:'+'
      	},
      	{
      		s: '*',
      		t:'×'
      	},
      ],
      })
      $scope.op = $scope.ops[0];
      }])
    </script>
    <script type="text/javascript" src=" ../ga.js"></script>
  </body>
</html>
