
<!DOCTYPE html>

<html ng-app="fmIndexApp">
<head>
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://bestian.github.io/freemath/學習地圖/" />
  <meta property="og:title" content="自由數學freemath" />
  <meta property="og:image" content="http://bestian.github.io/freemath/images/math-logo.png" />
  <meta charset = "utf-8">

  <link rel="stylesheet" type="text/css" href="../stylesheets/fmDoc.css"</link>

  <script src="../javascripts/jquery-1.10.2.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="../javascripts/angular.min.js"></script>

  <title>學習地圖</title>

<style>
	a {
		cursor: pointer;
	}
  img {
    z-index: 2;
  }
  button, select{
    position: relative;
    z-index: 100;
    font-size: 1.2em;
  }

  .d3map {
  	display: inline-block;
  	margin: 0 2vw;
  	padding: 1vw;
  	font-size: 3vm;
  	font-size: 3vmin;
  	text-shadow: 0 1px 0 black;
  	text-decoration: none;
  	transition: all 3s;
  	-webkit-transition: all 3s;
  	border: 1px dotted blue;
  }
  .d3map:hover {
  	transform: rotate(360deg);
  	-webkit-transform: rotate(360deg);
  	transition: all .6s;
  	-webkit-transition: all .6s;
  }

 	.divider {
 		display: block;
 		margin: 25vh 0;
 	}

 	img {
 		padding: 5vh;
  	border: 1px dotted blue;
 	}

  #doPrint {
    float: right;
  }

  #draw-box {
  	color: red;
  	padding: 1vw;
  	font-size: 1.5em;
  	border: 1px dotted blue;
  	transition: all 2s;
  	-webkit-transition: all 2s;
  }

  #draw-box:hover {
  	transform: scaleX(.5);
  	-webkit-transform: scaleX(.5);
  	transition: all .6s;
  	-webkit-transition: all .6s;
  }

  @media print {
    * { 
      visibility: hidden;
    }
    .print {
      visibility: visible;
    }
  }

</style>

</head>

<body>



<div ng-controller ="Ctrl">

  <div class = "tool" ng-show = "draw" style = "position:fixed; left: 0; top: 0; bottom: 0; width: 50vw; height: 3vh">
    <div class = "color" ng-init = "color = '#4bf'" ng-repeat = "c in colors" style = "background-color: {{c}}; opacity: 0.5; font-size:2rem; height: 25vh; width: 5vw; z-index: 5;" ng-click="$parent.color = c" onclick="alert('換色成功')">
    </div>
  </div>


  <br/>
  <br/>

  <canvas id="canvas" class = "print"
    width="100%" height="10000px"
    drawing ng-show = "draw">
  </canvas>

  <form>

    選擇：
    <select  size="1" id = "Range" class="map" name="Range"  ng-model="range" ng-init = "range= '小學數學地圖'">
  　   <option ng-repeat = "r in ranges" value="{{r}}">{{r}}</option>
    </select>


    <button id = "doPrint" class = "map" ng-click = "printUrl(range,'.pdf')"> 友善列印 </button>

    <a class = "d3map" href="indexD3.html" target="_blank" )">動態地圖</a>

    <a id = "draw-box" ng-click="draw = !draw">
      <span ng-hide = "draw">繪圖</span>
      <span ng-show = "draw">隨意畫，點兩下擦筆跡</span>
    </a>

  </form>

  <ul class = "print">
  	<li ng-repeat = "i in [0,1,2,3,4,5]">
  	<a ng-href="{{range}}/p{{i}}.jpg">
  		<img src ="{{range}}/p{{i}}.jpg" style="max-width:75vw"/>
  	</a>
  	<div class="divider"></div></li>
  </ul>


</div>

<script type="text/javascript">

$(document).ready(function(){
	$(window).scrollTop(0);
	$("#canvas").select();
});

var fmIndexApp = angular.module('fmIndexApp', []);
function Ctrl($scope) {
  $scope.$ = jQuery;
	$scope.ranges = ["小學數學地圖","國中數學地圖","高中數學地圖"];
	$scope.colors = ["#4bf","#000","#880","#0f0"];
  $scope.printUrl = function(title,tail) {
        printWindow = window.open(
          title + tail,
          '_blank'
          );
        // printWindow.window.print();
  }
}

fmIndexApp.directive("drawing", function(){
  return {
    restrict: "A",
    link: function(scope, element){
      var ctx = element[0].getContext('2d');  
 
      ctx.lineWidth=1;    
      reset();   

      // variable that decides if something should be drawn on mousemove
      var drawing = false;     
      // the last coordinates before the current move
      var lastX;
      var lastY;

      element.bind('dblclick', function(event){
        reset();
      });

      element.bind('mousedown', function(event){
        lastX = event.offsetX;
        lastY = event.offsetY;        
        // begins new line
        ctx.beginPath();        
        drawing = true;
      });

      element.bind('mousemove', function(event){
        if(drawing){
          // get current mouse position
          currentX = event.offsetX;
          currentY = event.offsetY;

          draw(lastX, lastY, currentX, currentY);

          // set current coordinates to last one
          lastX = currentX;
          lastY = currentY;
        }        
      });
      element.bind('mouseup', function(event){
        // stop drawing
        drawing = false;
      });        
      // canvas reset
      function reset(){
          element[0].width = window.innerWidth;  
      }         
      function draw(lX, lY, cX, cY){
        // line from
        ctx.moveTo(lX,lY);
        // to
        ctx.lineTo(cX,cY);
        // color
        ctx.strokeStyle = scope.color;
        // draw it
        ctx.stroke();
      }
    }
  };
});

</script>

</div>

</body>


</html>
