
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://bestian.github.io/freemath/學習地圖/indexD3.html" />
  <meta property="og:title" content="自由數學freemath" />
  <meta property="og:image" content="http://bestian.github.io/freemath/images/math-logo.png" />
  <meta charset = "utf-8">
  
  <title>十三年一貫(小1~大1)數學地圖</title>

<script src="../javascripts/jquery-1.10.2.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<style>

path.link {
  fill: none;
  stroke: #3f3;
  stroke-width: 1.5px;
}


path.link.twofive {
  opacity: 0.25;
}

path.link.fivezero {
  opacity: 0.50;
}

path.link.sevenfive {
  opacity: 0.75;
}

path.link.onezerozero {
  opacity: 1.0;
}

circle {
  fill: #3f3;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  fill: #906;
  font: 16px sans-serif;
  pointer-events: none;
}

li {
  margin: 15px;
  font-size: 1.2rem;
  color: rgba(155,100,100,1);
}

</style>
</head>
<body>

<div style = "float:right; margin-right: 50px;">
  <ol>
    <li>點擊圓圈，標記出您已經會的單元</li>
    <li>把已經會的標記好，就會看到哪些是接下來最近的未知單元</li>
    <li>選一個未知單元，點兩下即可進入教材了</li>
  </ol>
</div>

<script>

// get the data
d3.csv("mathmap.csv", function(error, links) {

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] || 
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || 
        (nodes[link.target] = {name: link.target});
    link.value = +link.value;
});

var width = 960,
    height = 960;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(120)
    .charge(-300)
    .on("tick", tick)
    .start();

// Set the range
var  v = d3.scale.linear().range([0, 100]);

// Scale the range of the data
v.domain([0, d3.max(links, function(d) { return d.value; })]);

// asign a type per value to encode opacity
links.forEach(function(link) {
  if (v(link.value) <= 25) {
    link.type = "twofive";
  } else if (v(link.value) <= 50 && v(link.value) > 25) {
    link.type = "fivezero";
  } else if (v(link.value) <= 75 && v(link.value) > 50) {
    link.type = "sevenfive";
  } else if (v(link.value) <= 100 && v(link.value) > 75) {
    link.type = "onezerozero";
  }
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
   .attr("class", function(d) { return "link " + d.type; })
//   .attr("marker-mid", function(d) { return "url(#" + d.type + ")"; });
   .attr("marker-end", "url(#end)");

// arrowHead color
svg.selectAll("polygon.arrowHeads").style("fill", "steelblue");

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("click", click)
    .on("dblclick", dblclick)
    .call(force.drag);

// add the nodes
node.append("circle")
  //  .attr("xlink:href", function (d) { return "http://www.example.com/flare/" + d.name; })
    .attr("r", 6);

// add the text 
node.append("text") 
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { 
      return d.name.indexOf('.htm') > -1 ? '*' + d.name.replace('.htm','').split('_')[0] + '*' : d.name;
    });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
}

// action to take on mouse click
function click() {
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 22)
        .style("fill", "steelblue")
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        .style("font", "20px sans-serif")
      //  .style("text-decoration", "underline")
      //  .text(function(d) { return "按兩下前往〈" + d.name.replace('.htm','') +'〉'; });

    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 16)
        .style("fill", "lightsteelblue");
}

// action to take on mouse double click
function dblclick() {

    console.log(this); var thisNode = this;

    var url = d3.select(this).select("text").property("__data__").name;

    if (url.replace('.htm','') != url) {    
      if (confirm("前往〈" + url.replace('.htm','') +"〉?")) { location = '../weblearn/' + url }
        else {
          shrink(thisNode);
      }
    }
    else {
      if (confirm("自由數學Freemath目前尚無〈" + url +"〉。\n您願意共筆或樂捐支持自由數學Freemath的編創嗎?")) { 
          window.open('http://zh.wikipedia.org/wiki/' + url.split(/與|::/)[0]);
          window.open('http://math.alearn.org.tw/join/index.html')
        }
        else {
          shrink(thisNode, url);
      }
    }

    function shrink(obj, url) {
      d3.select(obj).select("circle").transition()
          .duration(750)
          .attr("r", 6)
          .style("fill", "#3f3")
          .style("stroke", "#333");
      d3.select(obj).select("text").transition()
          .duration(750)
          .attr("x", 12)
          .style("stroke", "none")
          .style("fill", "#906")
          .style("stroke", "none")
          .style("font", "16px sans-serif");
      if(url) window.open('http://zh.wikipedia.org/wiki/' + url.split(/與|::/)[0]);
    }
} 

});

</script>
</body>
</html>
