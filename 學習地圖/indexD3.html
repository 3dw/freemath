
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<meta property="og:type" content="article" />
<meta property="og:url" content="http://bestian.github.io/freemath/學習地圖/indexD3.html" />
<meta property="og:title" content="動態數學大地圖自由數學freemath" />
<meta property="og:image" content="動態數學地圖：1___4年級_跨領域_.jpg" />
  
  <title>動態數學大地圖</title>

<script src="../javascripts/jquery-1.10.2.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<style>

svg {
  display: block;
  margin: 0 auto;
}

div#noteMain {
  position: fixed;
  left: 35%;
  bottom: 0px;
}

@media (max-width: 600px) {
  div#noteMain {
    position: fixed;
    left: 0px;
  }
}

path.link {
  fill: none;
  stroke: #3f3;
 stroke-width: 1.5px;
}

path.link.twofive {
  opacity: 0.7;
}

path.link.fivezero {
  opacity: 0.8;
}

path.link.sevenfive {
  opacity: 0.9;
}

path.link.onezerozero {
  opacity: 1.0;
}

circle {
  fill: #3f3;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  fill: #906;
  font: 16px sans-serif;
  pointer-events: none;
}

li {
  margin: 5px;
  color: rgba(155,100,100,1);
}

</style>
</head>
<body>

<div id = "noteMain" style = "float:right; margin-right: 50px;">
  <ol>
    <li>隨意拖動，玩玩這張地圖</li>
    <li>點擊圓圈，標記出您會的單元</li>
    <li>箭頭代表先後關係，您可以從已經會的，往後找，也可以往前找先備知識</li>
    <li>點兩下即可進入教材</li>
  </ol>
</div>

<script>

$(document).ready(function(){
  if (location.hash.split('~')[2] && location.hash.split('~')[2].match(/g|m/)) {
    $("#noteMain").hide();
  }
});

$(window).on('hashchange', function() {
  location.reload();
});

var m = 0.1, M = Infinity;
var cross = false, reverse = false;

var src = "mathmap.csv", 
  linkSrc = "../weblearn/", 
  yubiLinkSrc = "http://zh.wikipedia.org/wiki/", 
  joinSrc = "http://math.alearn.org.tw/join/index.html";


if (!location.hash) {
  var hash = prompt("歡迎使用動態數學地圖!!\n"
                  +"請輸入年級範圍(例如3~6)\n"
                  +"如果要加上跨領域，請加上~c，(例如9~11~c)\n"
                  +"M:不設上限，m:不設下限，(例如12~M或m~3)")
  location.hash = '#' + hash;
}

m = location.hash.replace('#','').split('~')[0] == 'm' ? -Infinity
       : location.hash.replace('#','').split('~')[0] / 10;
M = location.hash.replace('#','').split('~')[1] == 'M' ? Infinity
       : location.hash.replace('#','').split('~')[1] / 10;
cross = location.hash.split('~')[2] && location.hash.split('~')[2].match(/c/) ? true : cross;
reverse = location.hash.split('~')[2] && location.hash.split('~')[2].match(/r/) ? true : reverse;

if (location.hash.split('~')[2] && location.hash.split('~')[2].match(/g/)){
  src = "mathgame.csv";
  linkSrc = "../realgame/"; 
  yubiLinkSrc = "https://www.google.com.tw/search?q=";
}


function show(n){
  if (n == Infinity || n == -Infinity) return '不限';
  return n * 10;
}

document.title = '動態數學地圖：'+show(m)+' ~ '+show(M)+'年級'
if (cross) document.title += '(跨領域)';



// get the data
d3.csv(src, function(error, links) {

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {

    console.log(link.value);

    if ((m <= link.value || (link.value.split('~')[1] && 
            (link.value.split('~')[1] == 'M' || m <= link.value.split('~')[1]))) && 
        (link.value <= M || (link.value.split('~')[0] && link.value.split('~')[0] <= M))) 
    {
      if ((link.source.indexOf('::') == -1 && link.target.indexOf('::') == -1) || cross == true) {

          link.source = nodes[link.source] || 
              (nodes[link.source] = {name: link.source});

          link.target = nodes[link.target] || 
              (nodes[link.target] = {name: link.target});

          link.value = +link.value;

      }
    }
    else {
      // something that prevents error
    }
});

var width = 200 + (M*10-m*10+1)*100;
          if (width > 960) width = 960;
    height = 200 + (M*10-m*10+1)*100;
          if (height > 960) height = 960;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(120)
    .charge(-300)
    .on("tick", tick)
    .start();

// Set the range
var  v = d3.scale.linear().range([0, 100]);

// Scale the range of the data
v.domain([0, d3.max(links, function(d) { return d.value; })]);

// asign a type per value to encode opacity
links.forEach(function(link) {
  if (v(link.value) <= 25) {
    link.type = "twofive";
  } else if (v(link.value) <= 50 && v(link.value) > 25) {
    link.type = "fivezero";
  } else if (v(link.value) <= 75 && v(link.value) > 50) {
    link.type = "sevenfive";
  } else if (v(link.value) <= 100 && v(link.value) > 75) {
    link.type = "onezerozero";
  }
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-8L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
   .attr("class", function(d) { return "link " + d.type; })
   .attr("marker-end", "url(#end)");

if (reverse) {
   path.attr("marker-start", "url(#end)")
        .attr("d", "M0,-5L50,0L0,5"); //  ;
}

// arrowHead color

// svg.selectAll("polygon.arrowHeads").style("fill", "steelblue");

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("click", click)
    .on("dblclick", dblclick)
    .call(force.drag);

// add the nodes
node.append("circle")
  //  .attr("xlink:href", function (d) { return "http://www.example.com/flare/" + d.name; })
    .attr("r", 6);

// add the text 
node.append("text") 
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { 
      return d.name.indexOf('.htm') > -1 ? '*' + d.name.replace('.htm','').split('_')[0] + '*' : d.name;
    });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
}

// action to take on mouse click
function click() {
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 22)
        .style("fill", "steelblue")
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        .style("font", "20px sans-serif")
      //  .style("text-decoration", "underline")
      //  .text(function(d) { return "按兩下前往〈" + d.name.replace('.htm','') +'〉'; });

    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 16)
        .style("fill", "lightsteelblue");
}

// action to take on mouse double click
function dblclick() {

    console.log(this); var thisNode = this;

    var url = d3.select(this).select("text").property("__data__").name;

    if (url.replace('.htm','') != url) {    
      if (confirm("前往〈" + url.replace('.htm','') +"〉?")) { location = linkSrc + url }
        else {
          shrink(thisNode);
      }
    }
    else {
      if (confirm("自由數學Freemath目前尚無〈" + url +"〉。\n您願意共筆或樂捐支持自由數學Freemath的編創嗎?")) { 
          window.open(yubiLinkSrc + url.split('與')[0].split('::').reverse()[0]);
          window.open(joinSrc);
        }
        else {
          shrink(thisNode, url);
      }
    }

    function shrink(obj, url) {
      d3.select(obj).select("circle").transition()
          .duration(750)
          .attr("r", 6)
          .style("fill", "#3f3")
          .style("stroke", "#333");
      d3.select(obj).select("text").transition()
          .duration(750)
          .attr("x", 12)
          .style("stroke", "none")
          .style("fill", "#906")
          .style("stroke", "none")
          .style("font", "16px sans-serif");
      if(url) window.open(yubiLinkSrc + url.split(/與|::/)[0]);
    }
} 

});

</script>
</body>
</html>
